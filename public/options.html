<body>
    <h1>Extension Options</h1>
    <p>Customize your extension settings here.</p>
    <div id="llmChoice">
        <h2>LLM Options</h2>
        <label for="llmChoice">LLM Choice:</label>
        <div>
            <select id="llmChoice" name="llmChoice">
                <option value="haiku">Claude Haiku</option>
                <!-- <option value="sonnet">Claude Sonnet</option>
                <option value="opus">Claude Opus</option>
                <option value="gpt3">GPT 3.5</option>
                <option value="gpt4">GPT 4</option>
                <option value="local">Local (not implemented)</option> -->
            </select>
        </div>
        <div>
            <label for="customPrompt">Custom Prompt:</label>
            <br>
            <textarea id="customPromptTextArea" name="customPrompt" rows="20" cols="75" maxlength="2000">defaultvalue</textarea>
        </div>
        <div>
            <select id="loadPrompt" name="loadPrompt">
            </select>
            <!-- <button id="loadPromptBtn">Load</button> -->
        </div>
        <div>
            <form id="savePromptForm">
                <label for="newPromptName">New Prompt Name:</label>
                <input type="text" id="newPromptName" name="newPromptName">
                <button type="submit" id="savePromptBtn">Save</button>
            </form>
        </div>

        <button id="resetPromptBtn">Reset to saved</button>
        <button id="deletePromptBtn">Delete custom prompt</button>
    </div>
    <div id="apiKeyForm">
        <h2>API Key</h2>
        <form id="optionsForm">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey">
            <button type="submit">Save</button>
        </form>
            <p id="savedKey">Current saved key: </p>
            <p id="savedTime">Last saved at: </p>
            <button id="clearBtn">Clear</button>
    </div>
    <script src="options.js"></script>
