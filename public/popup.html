<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="popup">
  <title>Arabic Diacritization</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>ArabEasy</h1>
  <p>This extension adds full diacritics (tashkeel) to Arabic text via Claude Haiku.</p>
  <p>Features:</p>
  <ul>
    <li>Diacritize Arabic text on any webpage</li>
    <li>Customizable diacritization options</li>
    <li>Fast and accurate diacritization powered by LLM</li>
  </ul>
  <select id="diacritizationSelector">
    <option value="original">Original</option>
    <option value="partial">Partial</option>
    <option value="full">Full</option>
    <option value="arabizi">Arabizi</option>
  </select>
  <br>
  <button id="diacritizeBtn">Diacritize Page</button>
  <div id="diacritizeMessage"></div>
  <button id="arabiziBtn">Convert to Arabizi</button>
  <div id="arabiziMessage"></div>
  <button id="optionsBtn">More options</button>
  <br>
  
  <script src="popup.js"></script>
 </body>
</html>
